<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIDIFY | Listing</title>
  <meta name="description" content="Check the page of the listing for more info and give your bid!"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/dist/css/index.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" type="text/css">
  <script type="module" defer src="/src/js/index.mjs"></script>
  <script type="module" defer src="/src/js/router.mjs"></script>
  <!-- <link rel="stylesheet" href="/dist/css/index.css">
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <script type="module" src="/src/js/index.mjs" defer></script> -->
</head>
<body>
  <header class="p-3 mb-3 border-bottom">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none"><img src="../images/Bidify_logo.jpg" alt="BIDWHIZ logo" class="bi me-2" role="img" width="192" height="71">
            </a>
            <form id="searchForm" class="col-12 col-lg-auto ps-lg-5 ms-lg-5 mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" id="searchInput" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-between mb-md-0">
              <li><a href="../../listings/" class="nav-link px-2 ms-0 link-body-emphasis ms-lg-5 ps-3">Listings</a></li>
              <li><a href="../create/" class="nav-link px-2 link-body-emphasis me-lg-5" data-hidden="registeredUser">Add a Listing</a></li>
              <li><a href="../profile/" class="nav-link me-5 px-2 link-body-emphasis" data-hidden="registeredUser">My page</a></li>
              <li><div class="authLinks nav-link ms-5">
                <a href="/profile/register/index.html" id="signUp" data-hidden="unregisteredUser">Sign up</a>
                <a href="../profile/login/" id="logOut" data-hidden="registeredUser">Log out</a>
              </div></li>
            </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <section class="container">
      <div class="row">
      <div class="col-12 col-md-5">
        <div class="card shadow-sm" id="card">
          <img id="listingImg"/>
        </div>  
        <div class="row mt-4">
          <div class="col-2 m-2">
            <img src="/images/img-placeholder.png" id="sellerAvatar" class="img-fluid bd-placeholder-img" width="80rem"
            role="img">
          </div>
          <div class="col-8">
            <strong><h3 id="sellerInfo" class="col"></h3></strong>
            <strong><p id="sellerEmail" class="col"></p></strong>
          </div>
        </div>
      </div>
          <div class="col-7 card-body">
            <div class="col-8 px-3">
              <h1 id="listingTitle" class="mb-2 card"></h1>
              <div id="descBox">
                <h6 id="listingDescription" class="mb-3 card"></h6>
              </div>
              <p id="listingEndsAt" class="mb-1 mt-5"></p>
              <div id="listingBids" class="bid-counter mb-3"></div>
              <div class="d-flex justify-content-between align-items-center">
                <form id="addBid" class="container form-floating mb-3">
                  <div class="row form-group mb-0" data-hidden="registeredUser">
                    <label class="col-12 mb-1 g-0"><strong>Add your BID:</strong></label>
                    <input class="col-3 g-0 pb-1 ps-1" type="text" id="addBidInput" placeholder="amount">
                    <button class="col-3 btn btn-sm btn-primary ms-2" type="submit">Add</button>
                  </div>
                </form>
              </div>
            </div>
            <div id="bidsContainer" class="ms-3" data-hidden="registeredUser">
              <hr class="mb-4">
              <h3>Bidding history</h3>
              <div id="bidderName"></div>
              <hr class="my-4">
            </div>    
          </div>
        </div>
      </div>
    </div> 
  </div>
  </section> 
  <div id="searchResult" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 shadow-sm"></div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 BIDWHIZ, Inc</span>
      </div>
    </footer>
  </div>
</body>
</html>
