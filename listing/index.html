        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
          <div class="col">
            <div class="card shadow-sm" id="card">
              <img id="listingImg"/>
              <div class="card-body">
                <div class="col px-3">
                  <h1 id="listingTitle" class="mb-2"></h1>
                  <h6 id="listingDescription" class="mb-3"></h6>
                  <p id="listingEndsAt" class="mb-1"></p>
                  <div id="listingBids" class="bid-counter mb-3"></div>
                  <div class="d-flex justify-content-between align-items-center">
                    <form id="addBid" class="form-floating mb-3">
                      <div class="form-group mb-3">
                        <label>Add your BID:</label>
                        <input type="text" id="addBidInput" width="33rem" placeholder="amount">
                        <button class="btn btn-sm btn-primary" type="submit">Add</button>
                      </div>
                    </form>
                  </div>
                </div>
                <div id="bidsContainer">
                  <hr class="my-4">
                  <h3>Bidding history</h3>
                  <strong><p id="bidderName"></p></strong>
                  <hr class="my-4">
                </div>
                <div></div>
                <div class="col">
                  <h2 class="px-3">Listing owner:</h2>
                  <div class="m-2">
                    <img src="/images/img-placeholder.png" id="sellerAvatar" class="img-fluid bd-placeholder-img px-2" width="80rem"
                    role="img">
                  </div>
                  <strong><h3 id="sellerInfo" class="col px-3"></h3></strong>
                  <strong><p id="sellerEmail" class="col px-3"></p></strong>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>   
    </div>
