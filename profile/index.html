<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="/dist/css/styles.css" />
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"
  defer
></script>
  <link rel="stylesheet" href="/dist/css/index.css">
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <script type="module" src="/src/js/index.mjs" defer></script>
</head>
<body>
  <header class="p-3 mb-3 border-bottom">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none"><img src="../../images/Pink-logo.jpg" alt="BIDWHIZ logo" class="bi me-2" role="img" width="192" height="115">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 link-secondary">HOME</a></li>
              <li><a href="../listings/" class="nav-link px-2 link-body-emphasis">Listings</a></li>
              <li><a href="../profile/" class="nav-link px-2 link-body-emphasis">Create a Listing</a></li>
            </ul>
            </div>
            <form id="searchForm" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input id="search" type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
            <div class="dropdown text-end">
              <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small" style="">
                <li><a class="dropdown-item" href="./register/">Create an Account</a></li>
                <li><a class="dropdown-item" href="../profile/login/">Sign In</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item sign-out" href="/">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <section class="container">
    <div class="row">
      <div class="col-8">
        <div class="container mt-4">
          <div class="row">
            <div class="col-6">
              <img src="/images/img-placeholder.png" id="profileImage" class="img-fluid bd-placeholder-img " role="img" width="400" height="140"/>
            </div>
            <div class="col-6">
              <form id="editProfile" class="mb-3 mt-5">
                <div class="form-group mb-1">
                  <label class="mb-1">Name</label>
                  <input class="form-control" type="text" name="name" disabled>
                </div>
                <div class="form-group mb-1">
                  <label class="mb-1">Email</label>
                  <input class="form-control mb-2" type="text" name="email" disabled>
                </div>
                <div class="form-group mb-3">
                  <label class="mt-3 mb-1">Update your avatar</label>
                  <input class="form-control" type="url" name="avatar" placeholder="Avatar url">
                </div>
                <button class="btn btn-primary" href="#">Update</button>
              </form>
              <div class="col-12 order-md-last">
                <ul class="list-group mb-3">
                  <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                      <h6 class="my-0">My Credits</h6>
                    </div>
                    <span id="credit" class="text-body-secondary fw-bold ms-2"></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Create a Listing</h1>
          </div>
          <div class="modal-body p-5 pt-0">
            <form class="" id="createListing">
              <div class="form-floating mb-3">
                <input type="text" name="title" required maxlength="280" class="form-control rounded-3" id="floatingInput" placeholder="title">
                <label for="floatingInput">Title</label>
              </div>
              <div class="form-floating mb-3">
                <label for="exampleFormControlTextarea">Description</label>
                <textarea name="description"  class="form-control rounded-3" nullable="true" required maxlength="280"></textarea>
              </div>
              <div class="form-group mb-3">
                <label for="">Ends At</label>
                <input class="form-control" type="datetime-local" name="endsAt" required></input>
              </div>
              <div class="form-group mb-3">
                <label for="">Media</label>
                <input class="form-control" type="url" name="media">
              </div>
              <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Send Listing</button>
            </form>
          </div> 
    </div>
  </section>
  <hr class="my-4">
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div id="search-result" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 shadow-sm"></div>
      <div id="listings" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 shadow-sm"></div>
    </div>
  </div> 
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 BIDWHIZ, Inc</span>
      </div>
    </footer>
  </div>
</body>
</html>
