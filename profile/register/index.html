<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIDIFY | Registration Page</title>
  <meta name="description" content="Sign up to Bidify and start the journey with many exciting listings!"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/dist/css/index.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" type="text/css">
  <script type="module" defer src="/src/js/index.mjs"></script>
  <script type="module" defer src="/src/js/router.mjs"></script>
</head>
<body>
  <header class="p-3 mb-3 border-bottom">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
            <img src="../../images/Bidify_logo.jpg" alt="BIDIFY logo" class="bi me-2" role="img" width="192" height="71">
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="container my-lg-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-0 rounded-0 border shadow-lg">
      <div class="col p-3 p-lg-5 pt-lg-4">
        <img class="d-block mx-auto mb-4 mt-5" src="/images/Bidify_logo.jpg" alt="" width="200" height="80">
        <form id="registerForm" class="rounded-3 bg-body-tertiary">
        <div class="form-floating mb-3">
          <input type="name" class="form-control" id="floatingInput" placeholder="name" name="name" required pattern="^[\w]+$" title="Username can only contain upper and lower case letters, numbers and underscore. Example: myUser_123">
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only @(stud).noroff.no domains are allowed" >
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password"  name="password" required minlength="8">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="url" class="form-control" id="floatingAvatar" placeholder="Avatar" name="avatar">
          <label for="floatingAvatar">Avatar</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <hr class="my-4">
      </form>
      <h4>Already Have an Account?</h4>
      <strong><a class="link-body-emphasis link-underline-opacity-0" href="../login/index.html">Sign in ></a></strong>
    </div>
      <div class="col-auto p-lg-5 p-xl-0 ms-lg-5 mb-xl-0 mb-lg-3 mb-sm-3 overflow-hidden shadow-lg">
          <img class="ps-lg-5 pe-lg-5 p-xl-0 rounded-lg-3 img-fluid" src="/images/Donut_large.jpg" alt="" width="720">
      </div>
    </div>
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 BIDWHIZ, Inc</span>
      </div>
    </footer>
  </div>
</body>
</html>
